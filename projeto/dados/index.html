<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceSafe - Login</title>
    <link rel="stylesheet" href="/projeto/dados/styles.css">
</head>


<body>
    <header>
        <div class="logo">
            <img src="/projeto/fotos/logo (4).png" alt="Logo FaceSafe">
        </div>

        
    </header>


    <main>

        <h3>Preencha os campos a seguir com as seguintes informações:</h3>

        <div class="form-container">
            <form action="#">

                <div class="campos">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" maxlength="80">
                </div>


                <div class="campos">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" maxlength="50">
                </div>


                <div class="campos">
                    <label for="cpf">CPF:</label>
                    <input type="number" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="11" pattern="[0-9]*" inputmode="numeric">
                </div>


                <div class="campos">
                    <label for="codigo">Código de Indentificação:</label>
                    <input type="text" id="codigo" name="codigo" placeholder="Digite seu Código de identificação" maxlength="11">
                </div>







                <div class="button">
                    <button type="submit" id="cadastroButton2">Continuar</button>
                </div>


                <script src="/projeto/dados/script.js"></script>

            </form>
        </div>


    </main>


</body>
</html>
