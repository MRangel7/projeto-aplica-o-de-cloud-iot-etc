<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceSafe - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/fotos/logo (4).png" alt="Logo FaceSafe">
        </div>
    </header>
    <main>
        <h3>Preencha os campos a seguir com as seguintes informações:</h3>

        <div class="form-container">
            <form action="#">
                <div class="campos">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" maxlength="80">
                </div>

                <div class="campos">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" maxlength="50">
                </div>

                <div class="campos">
                    <label for="cpf">CPF:</label>
                    <input type="number" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="11" pattern="[0-9]*" inputmode="numeric">
                </div>

                <div class="campos">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu Telefone" maxlength="11" pattern="[0-9]*" inputmode="numeric">
                </div>

                <div class="button">
                    <button type="submit">Continuar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
